<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
                <div>
                    <a class="item" href="products.html">Products</a>
                    <a class="item" href="add_products.html">Add Products</a>
                    <a class="item" href="cart.html">Cart</a>
                    <a class="item" href="checkout.html">Checkout</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit">Add Product</button>
            </form>
            <a href="#" onclick="navigate('products.html')" class="back-link">‚Üê Back to Products</a>
        </div>
    </div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value || 'Image Placeholder';
            
            // Get existing products or initialize empty array
            let products = JSON.parse(localStorage.getItem('products')) || [];
            
            // Add new product
            const newProduct = {
                id: Date.now(), // Unique ID
                name,
                price,
                description,
                image
            };
            
            products.push(newProduct);
            
            // Save back to localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            alert(`Product "${name}" added successfully!`);
            this.reset();
            
            // Redirect to products page
            navigate('pages/Products/products.html');
        });
        
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
