<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="app.js" defer></script>
    <style>
        .header { margin-top: 20px; margin-bottom: 30px; }
        .footer { margin-top: 30px; }
        .empty-cart { text-align: center; padding: 40px 0; }
        .product-image { width: 100px; height: 100px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="ui container" x-data="cartApp()" x-init="init()">
        <div class="ui header">
            <h1>Your Shopping Cart</h1>
            <a href="products.html" class="ui right floated button">
                <i class="arrow left icon"></i>
                Continue Shopping
            </a>
        </div>

        <div class="ui segment" x-show="cartItems.length > 0 && !loading">
            <div class="ui divided items">
                <template x-for="item in cartItems" :key="item.id">
                    <div class="item">
                        <div class="ui tiny image">
                            <img :src="item.product.image || 'https://via.placeholder.com/100x100?text=Product'" 
                                 class="product-image">
                        </div>
                        <div class="content">
                            <div class="header" x-text="item.product.name"></div>
                            <div class="meta">
                                <span x-text="'$' + item.product.price"></span>
                                <span x-text="'Available: ' + item.product.inventory" 
                                      :class="{ 'red': item.quantity > item.product.inventory }"></span>
                            </div>
                            <div class="description">
                                <div class="ui action input">
                                    <input type="number" min="1" :max="item.product.inventory" 
                                           x-model="item.quantity" @change="updateCartItem(item)">
                                    <button class="ui red icon button" @click="removeCartItem(item)">
                                        <i class="trash icon"></i>
                                    </button>
                                </div>
                                <div class="ui red message" x-show="item.quantity > item.product.inventory">
                                    Only <span x-text="item.product.inventory"></span> available in stock
                                </div>
                            </div>
                            <div class="extra">
                                <span x-text="'Total: $' + (item.product.price * item.quantity).toFixed(2)"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="ui right aligned segment footer">
                <h3 class="ui header">
                    <span>Total: $</span>
                    <span x-text="totalPrice.toFixed(2)"></span>
                </h3>
                <a href="checkout.html" class="ui large primary button" :class="{ disabled: hasStockIssues }">
                    Proceed to Checkout
                    <i class="right arrow icon"></i>
                </a>
                <div class="ui red message" x-show="hasStockIssues">
                    Please adjust quantities to match available stock before checkout
                </div>
            </div>
        </div>

        <div class="empty-cart" x-show="cartItems.length === 0 && !loading">
            <div class="ui icon header">
                <i class="shopping basket icon"></i>
                Your cart is empty
            </div>
            <a href="products.html" class="ui primary button">Browse Products</a>
        </div>

        <div class="ui active inverted dimmer" x-show="loading">
            <div class="ui text loader">Loading Cart...</div>
        </div>

        <div class="ui success message" x-show="showSuccess" x-transition>
            <i class="close icon" @click="showSuccess = false"></i>
            <div class="header">Success!</div>
            <p x-text="successMessage"></p>
        </div>

        <div class="ui error message" x-show="errorMessage" x-transition>
            <i class="close icon" @click="errorMessage = ''"></i>
            <div class="header">Error</div>
            <p x-text="errorMessage"></p>
        </div>
    </div>

    <script>
        function cartApp() {
            return {
                cartItems: [],
                totalPrice: 0,
                loading: true,
                showSuccess: false,
                successMessage: '',
                errorMessage: '',
                
                get hasStockIssues() {
                    return this.cartItems.some(item => item.quantity > item.product.inventory);
                },
                
                async init() {
                    try {
                        await this.fetchCart();
                    } catch (error) {
                        this.errorMessage = 'Failed to load cart. Please try again later.';
                        console.error('Cart initialization error:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async fetchCart() {
                    try {
                        const data = await Alpine.store('ecommerce').fetchData('/cart/view/');
                        this.cartItems = data;
                        this.calculateTotal();
                    } catch (error) {
                        throw error;
                    }
                },
                
                calculateTotal() {
                    this.totalPrice = this.cartItems.reduce((total, item) => {
                        return total + (item.product.price * Math.min(item.quantity, item.product.inventory));
                    }, 0);
                },
                
                async updateCartItem(item) {
                    if (item.quantity < 1) {
                        this.errorMessage = 'Quantity must be at least 1';
                        return;
                    }
                    
                    try {
                        await Alpine.store('ecommerce').putData(`/cart/update/${item.id}/`, {
                            quantity: item.quantity
                        });
                        
                        this.successMessage = 'Cart updated successfully';
                        this.showSuccess = true;
                        this.calculateTotal();
                        setTimeout(() => this.showSuccess = false, 3000);
                    } catch (error) {
                        this.errorMessage = 'Failed to update cart item.';
                        console.error('Update cart item error:', error);
                        await this.fetchCart(); // Refresh cart to get correct values
                    }
                },
                
                async removeCartItem(item) {
                    try {
                        await Alpine.store('ecommerce').deleteData(`/cart/remove/${item.id}/`);
                        
                        this.successMessage = 'Item removed from cart';
                        this.showSuccess = true;
                        await this.fetchCart();
                        setTimeout(() => this.showSuccess = false, 3000);
                    } catch (error) {
                        this.errorMessage = 'Failed to remove item from cart.';
                        console.error('Remove cart item error:', error);
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
