<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="app.js" defer></script>
    <style>
        .product-card { margin-bottom: 20px; }
        .header { margin-top: 20px; margin-bottom: 30px; }
        .cart-icon { float: right; margin-top: 15px; }
        .empty-state { text-align: center; padding: 40px 0; }
    </style>
</head>
<body>
    <div class="ui container" x-data="productApp()" x-init="init()">
        <div class="ui header">
            <h1>Our Products</h1>
            <div class="cart-icon">
                <a href="cart.html" class="ui teal button">
                    <i class="shopping cart icon"></i>
                    <span x-text="cartCount" class="ui circular label" x-show="cartCount > 0"></span>
                </a>
                <a href="add_products.html" class="ui primary button">
                    <i class="plus icon"></i>
                    Add Product
                </a>
            </div>
        </div>

        <div class="ui link cards" x-show="products.length > 0">
            <template x-for="product in products" :key="product.id">
                <div class="card product-card">
                    <div class="image">
                        <img :src="product.image || 'https://via.placeholder.com/300x200?text=Product+Image'">
                    </div>
                    <div class="content">
                        <div class="header" x-text="product.name"></div>
                        <div class="meta">
                            <span class="price" x-text="'$' + product.price"></span>
                            <span class="inventory" x-text="'In Stock: ' + product.inventory" 
                                  :class="{ 'red': product.inventory < 5, 'green': product.inventory >= 5 }"></span>
                        </div>
                        <div class="description" x-text="product.description || 'No description available'"></div>
                    </div>
                    <div class="extra content">
                        <div class="ui action input" x-show="product.inventory > 0">
                            <input type="number" min="1" :max="product.inventory" value="1" x-model="product.quantity">
                            <button class="ui teal right labeled icon button" @click="addToCart(product)" 
                                    :disabled="product.inventory < 1">
                                <i class="cart plus icon"></i>
                                Add to Cart
                            </button>
                        </div>
                        <div class="ui red message" x-show="product.inventory < 1">
                            Out of Stock
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="empty-state" x-show="products.length === 0 && !loading">
            <div class="ui icon header">
                <i class="box icon"></i>
                No products available
            </div>
            <a href="add_products.html" class="ui primary button">Add New Product</a>
        </div>

        <div class="ui active inverted dimmer" x-show="loading">
            <div class="ui text loader">Loading Products...</div>
        </div>

        <div class="ui success message" x-show="showSuccess" x-transition>
            <i class="close icon" @click="showSuccess = false"></i>
            <div class="header">Success!</div>
            <p>Product added to cart successfully.</p>
        </div>

        <div class="ui error message" x-show="errorMessage" x-transition>
            <i class="close icon" @click="errorMessage = ''"></i>
            <div class="header">Error</div>
            <p x-text="errorMessage"></p>
        </div>
    </div>

    <script>
        function productApp() {
            return {
                products: [],
                cartCount: 0,
                loading: true,
                showSuccess: false,
                errorMessage: '',
                
                async init() {
                    try {
                        await this.fetchProducts();
                        await this.updateCartCount();
                    } catch (error) {
                        this.errorMessage = 'Failed to load data. Please try again later.';
                        console.error('Initialization error:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async fetchProducts() {
                    try {
                        const data = await Alpine.store('ecommerce').fetchData('/products/');
                        this.products = data.map(product => ({
                            ...product,
                            quantity: 1
                        }));
                    } catch (error) {
                        this.errorMessage = 'Failed to load products.';
                        throw error;
                    }
                },
                
                async addToCart(product) {
                    if (product.quantity < 1 || product.quantity > product.inventory) {
                        this.errorMessage = 'Invalid quantity selected';
                        return;
                    }
                    
                    try {
                        await Alpine.store('ecommerce').postData('/cart/add/', {
                            product: product.id,
                            quantity: product.quantity
                        });
                        
                        this.showSuccess = true;
                        await this.updateCartCount();
                        setTimeout(() => this.showSuccess = false, 3000);
                    } catch (error) {
                        this.errorMessage = 'Failed to add item to cart.';
                        console.error('Add to cart error:', error);
                    }
                },
                
                async updateCartCount() {
                    try {
                        const cart = await Alpine.store('ecommerce').fetchData('/cart/view/');
                        this.cartCount = cart.reduce((total, item) => total + item.quantity, 0);
                    } catch (error) {
                        console.error('Cart count update error:', error);
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
