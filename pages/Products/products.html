<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .header {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .cart-icon {
            float: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="ui container" x-data="productApp()" x-init="fetchProducts()">
        <div class="ui header">
            <h1>Our Products</h1>
            <a href="cart.html" class="cart-icon">
                <i class="large shopping cart icon"></i>
                <span x-text="cartCount" class="ui circular label" x-show="cartCount > 0"></span>
            </a>
        </div>

        <div class="ui link cards">
            <template x-for="product in products" :key="product.id">
                <div class="card product-card">
                    <div class="image">
                        <img :src="product.image || 'https://via.placeholder.com/300x200?text=Product+Image'">
                    </div>
                    <div class="content">
                        <div class="header" x-text="product.name"></div>
                        <div class="meta">
                            <span class="price" x-text="'$' + product.price"></span>
                        </div>
                        <div class="description" x-text="product.description || 'No description available'"></div>
                    </div>
                    <div class="extra content">
                        <div class="ui action input">
                            <input type="number" min="1" value="1" x-model="product.quantity">
                            <button class="ui teal right labeled icon button" @click="addToCart(product)">
                                <i class="cart plus icon"></i>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="ui success message" x-show="showSuccess" x-transition>
            <i class="close icon" @click="showSuccess = false"></i>
            <div class="header">Success!</div>
            <p>Product added to cart successfully.</p>
        </div>
    </div>

    <script>
        function productApp() {
            return {
                products: [
                    {
                        id: 1,
                        name: "Wireless Headphones",
                        price: 99.99,
                        description: "Premium noise-cancelling wireless headphones with 30-hour battery life",
                        image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300",
                        quantity: 1
                    },
                    {
                        id: 2,
                        name: "Smart Watch",
                        price: 199.99,
                        description: "Fitness tracker with heart rate monitor and GPS",
                        image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300",
                        quantity: 1
                    },
                    {
                        id: 3,
                        name: "Bluetooth Speaker",
                        price: 79.99,
                        description: "Portable waterproof speaker with 20W output",
                        image: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=300",
                        quantity: 1
                    },
                    {
                        id: 4,
                        name: "Gaming Keyboard",
                        price: 129.99,
                        description: "Mechanical RGB keyboard with customizable macros",
                        image: "https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=300",
                        quantity: 1
                    }
                ],
                cartCount: 0,
                showSuccess: false,
                
                fetchProducts() {
                    // First show the default products, then try to fetch updated ones
                    fetch('/api/products/')
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.length > 0) {
                                this.products = data.map(product => ({
                                    ...product,
                                    quantity: 1
                                }));
                            }
                            this.updateCartCount();
                        })
                        .catch(error => {
                            console.error('Error fetching products:', error);
                            // Keep the default products if API fails
                            this.updateCartCount();
                        });
                },
                
                addToCart(product) {
                    const cartItem = {
                        product: product.id,
                        quantity: product.quantity
                    };
                    
                    fetch('/api/cart/add/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCookie('csrftoken')
                        },
                        body: JSON.stringify(cartItem)
                    })
                    .then(response => {
                        if (response.ok) {
                            this.showSuccess = true;
                            this.updateCartCount();
                            setTimeout(() => this.showSuccess = false, 3000);
                        }
                    });
                },
                
                updateCartCount() {
                    fetch('/api/cart/view/')
                        .then(response => response.json())
                        .then(data => {
                            this.cartCount = data.reduce((total, item) => total + item.quantity, 0);
                        });
                },
                
                getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
